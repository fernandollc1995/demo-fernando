<div 
    class="toast fade align-items-center text-white bg-primary border-0 position-fixed bottom-0 end-0 m-2" 
    [ngClass]="{'show': commonService.notification.message, 
                'hide': (!commonService.notification.message),
                'bg-success': commonService.notification.type=='success',
                'bg-danger': commonService.notification.type=='warning'}" >
    <div class="d-flex">
      <div class="toast-body">
        {{commonService.notification?.message }}
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" (click)="close()"></button>
    </div>
</div>
